<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login - AI SearchLab</title>
    {% tailwind_css %}
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-[#0b0f29] text-gray-200 flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-[#161a38] rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center">Login to AI SearchLab</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="space-y-1">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="w-full bg-[#1e2347] border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-violet-500 focus:outline-none">
            </div>
            <div class="space-y-1">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" class="w-full bg-[#1e2347] border border-gray-600 rounded-md p-2 focus:ring-2 focus:ring-violet-500 focus:outline-none">
            </div>
            {% if form.errors %}
                <p class="text-red-500 text-sm text-center">Your username and password didn't match. Please try again.</p>
            {% endif %}
            <button type="submit" class="w-full bg-violet-600 hover:bg-violet-700 text-white font-bold py-2 px-4 rounded-md">Log In</button>
        </form>
        <p class="text-center text-sm">Don't have an account? <a href="{% url 'register' %}" class="font-medium text-violet-400 hover:underline">Sign up</a></p>
    </div>
</body>
</html>
