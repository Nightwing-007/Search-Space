<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8"><title>Login - AI SearchLab</title>
    {% tailwind_css %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Mono', monospace; }
        .form-container {
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(18, 178, 19, 0.3);
        }
    </style>
</head>
<body class="bg-black text-gray-300 flex items-center justify-center h-screen p-4">
    <div class="w-full max-w-md p-8 space-y-6 rounded-lg form-container">
        <h1 class="text-3xl font-bold text-center text-[rgb(18,178,19)]">AI SearchLab</h1>
        <h2 class="text-xl font-medium text-center text-gray-400">User Login</h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="id_username" class="text-sm font-semibold text-[rgb(18,178,19)]">Username</label>
                <input type="text" name="username" id="id_username" class="w-full bg-black border-2 border-gray-700 rounded-md p-3 text-gray-200 focus:ring-2 focus:ring-[rgb(18,178,19)] focus:border-[rgb(18,178,19)] focus:outline-none transition">
            </div>
            <div class="space-y-2">
                <label for="id_password" class="text-sm font-semibold text-[rgb(18,178,19)]">Password</label>
                <input type="password" name="password" id="id_password" class="w-full bg-black border-2 border-gray-700 rounded-md p-3 text-gray-200 focus:ring-2 focus:ring-[rgb(18,178,19)] focus:border-[rgb(18,178,19)] focus:outline-none transition">
            </div>

            {% if form.errors %}
                <p class="text-red-500 text-sm text-center">Your username and password didn't match. Please try again.</p>
            {% endif %}

            <button type="submit" class="w-full bg-[rgb(18,178,19)] text-black font-bold py-3 px-4 rounded-md hover:bg-opacity-80 transition-transform duration-200 hover:scale-105">Log In</button>
        </form>
        <p class="text-center text-sm">Don't have an account? <a href="{% url 'register' %}" class="font-medium text-[rgb(18,178,19)] hover:underline">Sign up</a></p>
    </div>
</body>
</html>
